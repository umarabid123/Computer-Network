<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Bandwidth Monitor</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  text-align: center;
}

#bandwidthDisplay {
  font-size: 24px;
  margin-top: 20px;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Network Bandwidth Monitor</h1>
    <div id="bandwidthDisplay">Bandwidth: Calculating...</div>
  </div>
  <script>function calculateBandwidth() {
    var startTime = performance.now();
    var dataSize = 0;
  
    // Simulated data fetching, replace with actual API endpoint
    fetch('https://api.example.com/data')
      .then(response => {
        return response.text();
      })
      .then(data => {
        dataSize = data.length;
        var endTime = performance.now();
        var elapsedTime = endTime - startTime;
        var throughput = dataSize / (elapsedTime / 1000); // Bytes per second
        var bandwidth = (throughput / 1000000).toFixed(2); // Megabytes per second
        document.getElementById('bandwidthDisplay').innerText = `Bandwidth: ${bandwidth} MB/s`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }
  
  // Call the function every second
  setInterval(calculateBandwidth, 1000);
  </script>
</body>
</html>
