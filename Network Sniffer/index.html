<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Packet Sniffer</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  text-align: center;
}

#packetDisplay {
  font-size: 14px;
  margin-top: 20px;
  width: 80%;
  word-wrap: break-word;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Network Packet Sniffer</h1>
    <div id="packetDisplay"></div>
  </div>
  <script>
    const ws = new WebSocket('ws://localhost:8080');

ws.onopen = function () {
  console.log('Connected to server');
};

ws.onmessage = function (event) {
  const packet = JSON.parse(event.data);
  const packetDisplay = document.getElementById('packetDisplay');
  packetDisplay.innerHTML += `<pre>${JSON.stringify(packet, null, 2)}</pre>`;
};

  </script>
</body>
</html>
